name: Generate Snake

on:
  schedule:
    - cron: "0 */6 * * *"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    # ДОБАВЬТЕ ЭТО - разрешения для записи
    permissions:
      contents: write

    steps:
      # Шаг 1: Checkout с токеном
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}  # ДОБАВЬТЕ ЭТУ СТРОКУ

      # Шаг 2: Генерация змейки
      - name: Generate snake animation
        uses: Platane/snk@v3
        with:
          github_user_name: daniilt23
          outputs: |
            dist/github-contribution-grid-snake.svg
            dist/github-contribution-grid-snake.gif
            dist/github-snake-dark.svg?palette=github-dark

      # Шаг 3: Показать статус
      - name: Show status
        run: git status

      # Шаг 4: Push изменений (теперь будет работать)
      - name: Push changes to main
        uses: ad-m/github-push-action@v0.8.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: main
          force: true

      # Шаг 5: Деплой на GitHub Pages
      - name: Deploy to output branch
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          publish_branch: output
          force_orphan: true
